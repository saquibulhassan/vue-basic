<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .odd {
            background-color: #cccccc;
        }
    </style>
</head>

<body>

<div id="app">
    <h4>Styling with inline CSS</h4>

    <div class="shape" v-bind:style="shapeStyle" v-on:click="updateShape()"></div>

    <hr>

    <table border="1">
        <thead>
        <tr>
            <th>SL</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr v-bind:class="(index % 2) ? 'odd' : ''" v-for="(employee, index) in employees">
            <td>{{ index+1 }}</td>
            <td>{{ employee.name }}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            shapeStyle: {
                'background-color' : '#ccc',
                'border-radius' : '50%',
                width: '200px',
                height: '200px',
            },
            employees: [
                {name: 'ABC'},
                {name: 'MNO'},
                {name: 'XYZ'},
                {name: 'GEF'},
            ]
        },
        methods: {
            updateShape() {
                if(this.shapeStyle['border-radius'] == 0) {
                    Vue.set(this.shapeStyle, 'border-radius', '50%');
                } else {
                    Vue.set(this.shapeStyle, 'border-radius', '0');
                }
            }
        },
    });

</script>

</body>
</html>
