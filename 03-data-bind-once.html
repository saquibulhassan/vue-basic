<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <p v-once>Output : {{ movieName }}</p>

    <button v-on:click="movieName = 'The Matrix Reloaded'">Click Here</button>

</div>


<script>
    new Vue({
        el: '#app',
        data: {
            movieName : 'The Matrix',
        },
    })
</script>

</body>
</html>
