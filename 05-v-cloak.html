<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <h4>V-CLOAK Example</h4>
    <p v-cloak>{{ message }}</p>
    <p>{{ message }}</p>
</div>

<script>
    setTimeout(function () {
        new Vue({
            el: '#app',
            data: {
                message : "Hello World",
            },
        });
    }, 5000);

</script>

</body>
</html>
